                    <p class="lead"><pre class="prettyprint linenums">temperatures = [10, -20, 100]

    fahrenheit = celsius * 9/5 + 32
    return fahrenheit

for temperature in temperatures:
    print(cel_to_fahr(temperature))</pre></p>

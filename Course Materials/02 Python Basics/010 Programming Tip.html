                <body>
                <div class="container">
                <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead"><p>Do not use Python keywords to name your variables because there might be name clashes between your variable and the reserved keyword.</p>

<p><strong>Bad examples:</strong></p>









<p><code>print = 10</code> <br></p>







<p><code>int = 121</code> <br></p>





<p><strong>Good examples:</strong></p>









<p><code>printing = 10</code> <br></p>



<p><code>print_variable = 10</code> <br></p>

<p><code>int_var = 121</code> </p></p>
                </div>
                </div>
                </div>
